<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Lamp With Fixed Wire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lamp-area">

    <div class="lamp" id="lamp">

        <div class="shade"></div>

        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="smile"></div>
        </div>

        <div class="stem"></div>

        <div class="base"></div>

        <div class="wire"></div>

        <div class="rope"></div>
    </div>

    <div class="glow" id="glow"></div>

</div>

<script src="script.js"></script>
</body>
</html>
